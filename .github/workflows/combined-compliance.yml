name: Combined Compliance & Auto-Resolve (dry-run, robust)

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]

jobs:
  compliance:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Print Git info
        run: |
          echo "Branch/HEAD:"
          git rev-parse --abbrev-ref HEAD || true
          git rev-parse HEAD || true
          echo "Recent commits:"
          git --no-pager log -n 5 --pretty=oneline || true
          echo "Workspace files (top 200):"
          git ls-files | sed -n '1,200p' || true

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, json

      - name: Prepare artifacts dir
        run: |
          mkdir -p artifacts
          mkdir -p artifacts/patches
          ls -la artifacts || true

      - name: Cache composer
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install composer dependencies (dev)
        run: |
          composer --version
          composer install --no-interaction --no-progress --prefer-dist || (composer diagnose && exit 1)
        env:
          COMPOSER_ALLOW_SUPERUSER: 1

      - name: Check PHPCS binary
        run: |
          if [ -x vendor/bin/phpcs ]; then vendor/bin/phpcs --version; else echo "phpcs not found in vendor/bin"; fi
        continue-on-error: true

      - name: Run PHPCS (WPCS) -> artifacts/phpcs.json
        run: |
          set -o pipefail
          if [ -x vendor/bin/phpcs ]; then
            vendor/bin/phpcs --standard=WordPress --report=json --report-file=artifacts/phpcs.json || true
          else
            echo '{}' > artifacts/phpcs.json
            echo "Skipped phpcs: vendor/bin/phpcs missing"
          fi
        continue-on-error: true

      - name: Run PHPCompatibility (placeholder) -> artifacts/phpcompat.json
        run: |
          # Replace with your phpcompat invocation that produces JSON
          echo '{}' > artifacts/phpcompat.json

      - name: Run Semgrep -> artifacts/semgrep.json
        uses: returntocorp/semgrep-action@v1
        with:
          config: 'p/ci'
          output: artifacts/semgrep.json
        continue-on-error: true

      - name: Show artifacts (small preview)
        run: |
          echo "Artifacts dir listing:"
          ls -la artifacts || true
          for f in artifacts/*.json; do
            echo "---- $f ----"
            head -n 200 "$f" || true
          done
        continue-on-error: true

      - name: Post-process phantom-report (compliance-warnings handler)
        run: |
          if [ -f phantom-ai/compliance-warnings/src/Handler.php ]; then
            php phantom-ai/compliance-warnings/src/Handler.php --input artifacts --output artifacts || true
          else
            echo "Missing phantom-ai/compliance-warnings handler. Skipping."
          fi

      - name: Run registry (all modules) in dry-run
        run: |
          if [ -f phantom-ai/additional-mods/src/ModRegistry.php ]; then
            php phantom-ai/additional-mods/src/ModRegistry.php --artifacts=artifacts --dry-run || true
          else
            echo "Missing phantom-ai/additional-mods registry. Skipping."
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: phantom-artifacts
          path: artifacts/
