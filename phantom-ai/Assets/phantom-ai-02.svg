<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="phantomGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background glow -->
  <circle cx="100" cy="100" r="80" fill="url(#glowGradient)"/>
  
  <!-- Neural network nodes -->
  <circle cx="100" cy="60" r="8" fill="url(#phantomGradient2)" stroke="#7c3aed" stroke-width="2"/>
  <circle cx="70" cy="100" r="8" fill="url(#phantomGradient2)" stroke="#7c3aed" stroke-width="2"/>
  <circle cx="130" cy="100" r="8" fill="url(#phantomGradient2)" stroke="#7c3aed" stroke-width="2"/>
  <circle cx="85" cy="140" r="8" fill="url(#phantomGradient2)" stroke="#7c3aed" stroke-width="2"/>
  <circle cx="115" cy="140" r="8" fill="url(#phantomGradient2)" stroke="#7c3aed" stroke-width="2"/>
  
  <!-- Connections -->
  <line x1="100" y1="60" x2="70" y2="100" stroke="#a78bfa" stroke-width="2" opacity="0.6"/>
  <line x1="100" y1="60" x2="130" y2="100" stroke="#a78bfa" stroke-width="2" opacity="0.6"/>
  <line x1="70" y1="100" x2="85" y2="140" stroke="#a78bfa" stroke-width="2" opacity="0.6"/>
  <line x1="70" y1="100" x2="115" y2="140" stroke="#a78bfa" stroke-width="2" opacity="0.6"/>
  <line x1="130" y1="100" x2="85" y2="140" stroke="#a78bfa" stroke-width="2" opacity="0.6"/>
  <line x1="130" y1="100" x2="115" y2="140" stroke="#a78bfa" stroke-width="2" opacity="0.6"/>
  
  <!-- Central AI symbol -->
  <text x="100" y="105" font-family="monospace" font-size="20" font-weight="bold" fill="#fff" text-anchor="middle">AI</text>
  
  <!-- Phantom text -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6366f1" text-anchor="middle">PHANTOM</text>
</svg>
